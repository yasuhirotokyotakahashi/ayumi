version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.1
    steps:
      - checkout
      - run: sudo composer self-update --2
      - run: cd src && composer update -n --prefer-dist
      - run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | sudo -E bash -
          sudo apt-get install -y nodejs
      - run: cd src && npm install
      - run: cd src && npm run dev
      - run:
          name: php test
          command: php artisan test tests/Feature/ItemControllerTest.php